<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>else if문</title>
	<script>
		var mon = prompt("현재는 몇 월입니까?", "0");

		if(mon >= 9 && mon <= 11) {
			document.write("독서의 계절 가을이네요 !!");
		} else if(mon >= 6 && mon <= 8) {
			document.write("여행가기 좋은 여름이네요 !!");
		} else if(mon >= 3 && mon <= 5) {
			document.write("꽃 구경가기 좋은 봄이네요 !!");
		} else {
			document("군고구마 구워먹기 좋은 겨울이네요 !!");
		}
	</script>
</head>
<body>

</body>
</html>
