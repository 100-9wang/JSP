<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>함수</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		#galleryZone {
			text-align: center;
		}
		#galleryZone input[type="image"] {
			margin: 0 8px;
		}
	</style>
	<script>
		var	num = 1;
		function gallery(direct) {
			if (direct) {
				if (num == 8)
					return;
					num++;
			} else {
				if (num == 1)
					return; 
					num--;
			}
			var imgTag = document.getElementById("photo");
			imgTag.setAttribute("src", "images/" + num + ".png");
		}
	</script>
</head>
<body>
	<!--부트스트랩 -->
	<div id="galleryZone">
		<p><img src="images/1.png" id="photo" alt="" class="border border-warning border-5"></p>
		<p>
			<button type= "button" class="btn btn-success btn-Lg" onclick="gallery(0)">이전</button>
			<button type= "button" class="btn btn-success btn-Lg" onclick="gallery(1)">다음</button>
		</p>
	</div>
</body>
</html>
