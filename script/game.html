<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>수학 객체</title>
	<script>
		document.write("<h1>컴퓨터와 가위, 바위, 보</h1>");

		var game = prompt("가위, 바위, 보 중 선택하세요", "가위");
		var gameNum;

		switch(game) {
		case "가위" : gameNum = 1;
			break;
		case "바위" : gameNum = 2;
			break;
		case "보" : gameNum = 3;
			break;
		default : alert("잘못 입력하셨습니다.");
		location.reload();			
		}

		var com = Math.ceil(Math.random() * 3);
		document.write("<img src = \"images/math_img_" + com + ".jpg\">");

		//user result
		if (gameNum == 1) {
			document.write("user result :" + "<img src=\"images/1.png\" width = '200' height = '200'>" + "<br>");
		} else if (gameNum == 2) {
			document.write("user result :" + "<img src=\"images/2.png\" width = '200' height = '200'>" + "<br>");
		} else {
			document.write("user result :" + "<img src=\"images/3.png\" width = '200' height = '200'>" + "<br>");
		}

		//com result
		if (com == 1) {
			document.write("com result :" + "<img src=\"images/1.png\" width = '200' height = '200'>" + "<br>");
		} else if (com == 2) {
			document.write("com result :" + "<img src=\"images/2.png\" width = '200' height = '200'>" + "<br>");
		} else {
			document.write("com result :" + "<img src=\"images/3.png\" width = '200' height = '200'>" + "<br>");
		}

		//유효성 검사
		if (gameNum == 1 && com == 2) {
			document.write("<img src=\"images/lose.jpg\" width = '200' height = '200'>" + "<br>"); //lose
		} else if (gameNum == 1 && com == 3) {
			document.write("<img src=\"images/win.png\" width = '200' height = '200'>" + "<br>"); //win
		} 

		if (gameNum == 2 && com == 1) {
			document.write("<img src=\"images/win.png\" width = '200' height = '200'>" + "<br>");
		} else if (gameNum == 2 && com == 3) {
			document.write("<img src=\"images/lose.jpg\" width = '200' height = '200'>" + "<br>");
		}  

		if (gameNum == 3 && com == 1) {
			document.write("<img src=\"images/lose.jpg\" width = '200' height = '200'>" + "<br>");
		} else if (gameNum == 3 && com == 2) {
			document.write("<img src=\"images/win.png\" width = '200' height = '200'>" + "<br>");
		} 
		
		if (gameNum == com) {
			document.write("<img src=\"images/game.png\" width = '200' height = '200'>" + "<br>");
			document.write("비김");
		}
		
	</script>
</head>
<body>

</body>
</html>
