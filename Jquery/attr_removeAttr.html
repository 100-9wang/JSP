<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>객체 조작 및 생성</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(function(){
			var srcVal = $("#sec_1 img").attr("src");
			console.log(srcVal);

			$("#sec_1 img").attr({
				"width" : 200,
				"src" : srcVal.replace("1.png", "2.png"),
				"alt" : "바위"
			})
			.removeAttr("border");
		});
	</script>
</head>
<body>
<h1><strong>객체 조작 및 생성</strong></h1>
<section id="sec_1">
	<h2>이미지 속성</h2>
	<p><img src = "images/1.png" alt="바위" border="2"></p>
</section>
</body>
</html>
