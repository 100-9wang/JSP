<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>이벤트</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(function(){
			$(".btn1").click(function(){
				$(".btn1").parent().next()
				.css({"color" : "pink"});
			});

			$(".btn2").on({
				"mouseover focus" : function(){
					$(".btn2").parent().next()
					.css({"color" : "violet"});
				}
			});

		/*	$(".btn1").off("click");
			$(".btn2").on("mouseover focus"); */
		});
	</script>
</head>
<body>
	<p>
		<button class="btn1">버튼1</button>
	</p>
	<p>내용#1</p>

	<p>
		<button class="btn2">버튼2</button>
	</p>
	<p>내용#2</p>	

</body>
</html>
