<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>객체 조작 및 생성</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(function(){
			var result1 = $("#chk1").prop("checked");
			console.log(result1);

			var result2 = console.log($("#chk2").prop("checked"));

			var result2 = $("#chk3").prop("checked", true);
 
			var result3 = console.log($("#se1").prop("selectedIndex"));
		});
	</script>
</head>
<body>
	<h1><strong>객체 조작 및 생성</strong></h1>
	<form action="#" id="form1">
		<p>
			<input type="checkbox" name="chk1" id="chk1">
			<label for="chk1">chk1</label>
			<input type="checkbox" name="chk2" id="chk2" checked>
			<label for="chk2">chk2</label>
			<input type="checkbox" name="chk3" id="chk3">
			<label for="chk3">chk3</label>
		</p>
		<p>
		<select name="se1" id="se1">
			<option value="opt1">option1</option>
			<option value="opt2">option2</option>
			<option value="opt3" selected>option3</option>
		</select>
		</p>	
	</form>
</body>
</html>
