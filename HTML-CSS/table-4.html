<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>표 만들기</title>
    <style>
        table, th, td{
            border: 1px solid;
        }
        td, th{
            padding: 10px;
        }
        p{
            text-align: center;
        }
    </style>
</head>
<body>
    <figure>
        <figcaption>
            <p>국내에서 자주 사용하는 <b>모던 브라우저</b></p>
        </figcaption>
        <table border="1">
        <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>
        </tr>
        <tr>
            <th>크롬(Chrome)</th>
            <td><p>Google</p></td>
            <td><p>https://www.google.com/chrome/</p></td>
            
        </tr>
        <tr>
            <th>파이어폭스(Fire fox)</th>
            <td><p>Mozilla</p></td>
            <td><p>https://www.mizilla.org/ko/firefox/</p></td>
        </tr>
        <tr>
            <th>엣지(Edge)</th>
            <td><p>microsoft</p></td>
            <td><p>https://www.microsoft.com/ko-kr/windows/microsoft-edge</p></td>
        </tr>
    </table>
</figure>
    <figure>
        <figcaption>
            <p>국내에서 자주 사용하는 <b>모던 브라우저</b></p>
        </figcaption>
    </figure>
</body>
</html>
